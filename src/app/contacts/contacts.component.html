<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Number</th>
      <th scope="col">Job</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of Personz; let indexOfelement = index">
      <th scope="row">{{ indexOfelement }}</th>
      <td>{{ person.Name }}</td>
      <td>{{ person.Number }}</td>
      <td>{{ person.Job }}</td>
      <td>{{ person.Location }}</td>
      <td>
        <button
          type="button"
          [routerLink]="['../edit-person', person._id]"
          class="btn btn-info"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteContact(person._id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="container text-center">
  <button class="btn btn-danger text-center" (click)="logout()">LOGOUT</button>
  <button class="btn btn-danger text-center" routerLink="../add-person">
    LOGOUT
  </button>
</div>
