<div class="sidenav">
  <div class="login-main-text">
    <h2>Add Person</h2>
    <p>add all details to the database</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
        <div class="form-group">
          <label>name</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="name"
            #name="ngModel"
            placeholder="name"
          />

          <label>Number</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="number"
            #number="ngModel"
            placeholder="Number"
          />

          <label>Job</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="job"
            #job="ngModel"
            placeholder="Job"
          />
        </div>
        <div class="form-group">
          <label>Location</label>
          <input
            required
            type="text"
            ngModel
            name="location"
            #location="ngModel"
            class="form-control"
            placeholder="Location"
          />
        </div>
        <button type="submit" class="btn btn-black">Add a person</button>
      </form>
    </div>
  </div>
</div>
